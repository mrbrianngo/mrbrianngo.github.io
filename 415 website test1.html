<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOYAGER // COLLECTION</title>
    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace; /* The "Data" Font */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- THE PROJECTOR (VIEWPORT) --- */
        .projector-container {
            position: relative;
            width: 800px;
            height: 500px;
            border: 1px solid #333;
            background: #000;
            overflow: hidden; /* Hides slides that are waiting */
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* --- THE CRT SCANLINE OVERLAY --- */
        /* This sits ON TOP of everything to unify the look */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* Let clicks pass through */
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.15) 50%,
                rgba(0,0,0,0.15)
            );
            background-size: 100% 4px;
            /* Subtle flicker animation */
            animation: flicker 0.15s infinite;
        }

        /* --- THE FILM STRIP (SLIDER) --- */
        .film-strip {
            display: flex;
            height: 100%;
            width: 100%;
            /* The Mechanical Movement */
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- INDIVIDUAL SLIDES --- */
        .slide {
            min-width: 100%; /* Each slide is full width */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 40px;
        }

        /* Image Styling */
        .slide-image-wrapper {
            width: 300px;
            height: 300px;
            background: #111;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #444;
            /* Archival photo effect */
            filter: contrast(1.1) sepia(0.1) grayscale(0.2);
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Text Data Styling */
        .slide-meta {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .record-id {
            display: block;
            font-size: 0.75rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #666;
            text-transform: uppercase;
        }

        .product-title {
            font-size: 1.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
            min-height: 1.5em; /* Reserve space so it doesn't jump */
        }

        /* Cursor for the typewriter effect */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.5rem;
            background-color: #fff;
            vertical-align: bottom;
            animation: blink 1s infinite;
        }

        /* --- CONTROLS --- */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            z-index: 20;
        }

        button {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        button:hover {
            border-color: #fff;
            color: #fff;
            background: rgba(255,255,255,0.05);
        }

        /* --- ANIMATIONS --- */
        @keyframes flicker {
            0% { opacity: 0.95; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 850px) {
            .projector-container {
                width: 90vw;
                height: 60vh;
            }
        }
    </style>
</head>
<body>

    <div class="projector-container">
        <!-- The CRT Texture Overlay -->
        <div class="scanlines"></div>

        <!-- The Moving Strip -->
        <div class="film-strip" id="filmStrip">
            
            <!-- SLIDE 01 -->
            <div class="slide" data-title="HEAVYWEIGHT COTTON TEE">
                <div class="slide-image-wrapper">
                    <!-- Placeholder image - replace src with your own -->
                    <img src="https://placehold.co/400x400/1a1a1a/FFF?text=SHIRT+01" alt="Product 1">
                </div>
                <div class="slide-meta">
                    <span class="record-id">REC_IMG_0042.8</span>
                    <div class="product-title-wrapper">
                        <span class="product-title"></span><span class="cursor"></span>
                    </div>
                </div>
            </div>

            <!-- SLIDE 02 -->
            <div class="slide" data-title="UTILITY CARGO PANT">
                <div class="slide-image-wrapper">
                    <img src="https://placehold.co/400x400/1a1a1a/FFF?text=PANT+02" alt="Product 2">
                </div>
                <div class="slide-meta">
                    <span class="record-id">REC_IMG_0043.1</span>
                    <div class="product-title-wrapper">
                        <span class="product-title"></span><span class="cursor"></span>
                    </div>
                </div>
            </div>

            <!-- SLIDE 03 -->
            <div class="slide" data-title="BALLISTIC NYLON VEST">
                <div class="slide-image-wrapper">
                    <img src="https://placehold.co/400x400/1a1a1a/FFF?text=VEST+03" alt="Product 3">
                </div>
                <div class="slide-meta">
                    <span class="record-id">REC_IMG_0044.7</span>
                    <div class="product-title-wrapper">
                        <span class="product-title"></span><span class="cursor"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="controls">
        <button id="prevBtn" onclick="moveSlide(-1)">[ PREV ]</button>
        <button id="nextBtn" onclick="moveSlide(1)">[ NEXT ]</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const filmStrip = document.getElementById('filmStrip');
        const totalSlides = slides.length;
        
        // Typing effect variables
        let typeInterval;
        const typingSpeed = 50; // Milliseconds per character

        // Initialize the first slide's text
        window.onload = () => {
            typeText(0);
        };

        function moveSlide(direction) {
            // Calculate new index
            currentSlide = currentSlide + direction;

            // Loop logic (Carousel)
            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            } else if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }

            // 1. Move the film strip
            const translateX = -(currentSlide * 100);
            filmStrip.style.transform = `translateX(${translateX}%)`;

            // 2. Play Sound (Optional - Add your own audio file)
            // playClickSound();

            // 3. Trigger Typewriter Effect for the new slide
            // We clear any existing typing to prevent overlap
            clearTimeout(typeInterval);
            
            // Wait for the slide to mostly arrive before typing (0.5s delay)
            setTimeout(() => {
                typeText(currentSlide);
            }, 500);
        }

        function typeText(slideIndex) {
            const activeSlide = slides[slideIndex];
            const titleElement = activeSlide.querySelector('.product-title');
            const fullText = activeSlide.getAttribute('data-title');
            
            // Reset text
            titleElement.innerText = "";
            let charIndex = 0;

            function typeChar() {
                if (charIndex < fullText.length) {
                    titleElement.innerText += fullText.charAt(charIndex);
                    charIndex++;
                    typeInterval = setTimeout(typeChar, typingSpeed);
                }
            }

            typeChar();
        }

        // Optional: Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') moveSlide(1);
            if (e.key === 'ArrowLeft') moveSlide(-1);
        });

    </script>
</body>
</html>
