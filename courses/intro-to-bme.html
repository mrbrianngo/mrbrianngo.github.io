<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intro to BME — Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --text-main: #c0c0c0; --text-strong: #ffffff; --text-faint: #666666; --highlight: #ff4f00; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #000a00; color: var(--text-main); font-family: "Space Mono", monospace; text-transform: uppercase; letter-spacing: 0.12em; -webkit-font-smoothing: antialiased; overflow-x: hidden; position: relative; padding:36px; }

    /* Parallax Star Background */
    #stars, #stars2, #stars3 { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: block; z-index: -1; }
    #stars { width:1px; height:1px; background:transparent; box-shadow: 1847px 1847px #FFF, 1363px 1847px #FFF; animation: animStar 50s linear infinite; }
    #stars2 { width:2px; height:2px; background:transparent; box-shadow: 1823px 1823px #FFF; animation: animStar 100s linear infinite; }
    #stars3 { width:3px; height:3px; background:transparent; box-shadow: 1812px 1812px #FFF; animation: animStar 150s linear infinite; }
    #stars:after, #stars2:after, #stars3:after { content:" "; position:absolute; top:2000px }
    @keyframes animStar { from { transform: translateY(0px);} to { transform: translateY(-2000px);} }

    a { color:#ff4f00; text-decoration:none }
    .title { font-size:20px; font-weight:700; color:#fff; margin-bottom:12px }
    .placeholder { color:var(--text-main); margin-bottom:12px }
    .category { color:var(--text-faint); white-space:pre-line }
    .back { margin-bottom:24px; display:inline-block }
  </style>
</head>
<body>
  <!-- Parallax Star Background -->
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <a class="back" href="../index.html">← Back</a>
  <div class="title">Intro to BME</div>
  <p class="placeholder">Placeholder for course details — syllabus, assignments, notes, etc.</p>
  <hr style="margin:24px 0; border-color:#222">
  <div class="category">BME 1</div>
</body>
</html>
